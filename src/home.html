<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Department</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="scroll-smooth bg-gray-50">
    <header class="fixed top-0 left-0 w-full bg-gray-800 text-white shadow-md z-50">
        <div class="flex items-center justify-between px-6 py-4 mr-10">
            <button id="menu-btn" class="md:hidden text-2xl">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h1 class="text-2xl lg:text-3xl font-bold">CSE Department</h1>
            <nav class="hidden md:flex items-center space-x-10 md:space-x-15 ">
                <a href="#home" class="hover:underline">Home</a>
                <a href="#about" class="hover:underline">About</a>
                <a href="#contact" class="hover:underline md:mr-50">Contact</a>
                <button onclick="login()"
                    class="bg-blue-700 text-white px-5 py-2 rounded-xl hover:bg-blue-500 flex items-center gap-2">
                    Log in
                </button>
            </nav>

        </div>
        <!-- Mobile Menu -->
        <!-- Mobile Menu (Sidebar) -->
        <!-- Mobile Menu (Sidebar) -->
        <nav id="mobile-menu"
            class="fixed top-16 left-0 h-full w-64 bg-gray-500 backdrop-blur-md text-gray-900 shadow-xl transform -translate-x-full transition-transform duration-300 md:hidden z-50 flex flex-col px-6 py-10 space-y-6">

            <!-- Navigation Links -->
            <a href="#home" class="mobile-link text-lg font-medium hover:text-blue-600 transition">Home</a>
            <a href="#about" class="mobile-link text-lg font-medium hover:text-blue-600 transition">About</a>
            <a href="#contact" class="mobile-link text-lg font-medium hover:text-blue-600 transition">Contact</a>

            <!-- Login Button -->
            <button onclick="login()"
                class="mt-8 bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-500 transition">
                Log in
            </button>
        </nav>
    </header>


    <section id="home"
        class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-28 bg-gradient-to-r from-cyan-500 to-red-500">
        <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold leading-tight text-white">
            Department Academic <br> Management System
        </h1>
        <p class="text-lg md:text-2xl lg:text-3xl mt-6 text-white">
            Your one-stop portal for academics, attendance and resources.
        </p>
        <div class="flex flex-wrap justify-center gap-6 mt-12">
            <!-- Student Marks Card -->
            <div class="bg-gradient-to-tr from-pink-200 via-purple-400 to-indigo-600 w-50 h-50 rounded-3xl shadow-lg p-6 flex flex-col justify-between items-center 
           transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl">
                <p class="text-white text-xl font-semibold">Student's <br> Marks</p>
                <a href="studentMarks.html">
                    <button
                        class="bg-blue-700 text-white px-6 py-3 rounded-xl hover:bg-blue-500 flex items-center gap-2">
                        <i class="fa-solid fa-chart-simple"></i> View
                    </button>
                </a>
            </div>

            <!-- Student Attendance Card -->
            <div class="bg-gradient-to-tr from-pink-200 via-purple-400 to-indigo-600 w-50 h-50 rounded-3xl shadow-lg p-6 flex flex-col justify-between items-center 
           transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl">
                <p class="text-white text-xl font-semibold">Student's Attendance</p>
                <a href="studentAttendance.html">
                    <button
                        class="bg-blue-700 text-white px-6 py-3 rounded-xl hover:bg-blue-500 flex items-center gap-2">
                        <i class="fa-solid fa-calendar-week"></i> View
                    </button>
                </a>
            </div>
        </div>

    </section>
    <section id="about"
        class="min-h-screen bg-blue-100 flex items-center justify-center px-6 bg-gradient-to-r from-cyan-500 to-red-500">
        <h2 class="text-3xl md:text-5xl font-bold">About Us</h2>
    </section>
    <section id="contact"
        class="md:h-160 h-screen bg-gradient-to-r from-cyan-500 to-red-500 flex flex-col items-center justify-center px-6">
        <h2 class="text-3xl md:text-5xl font-bold leading-loose">Contact Us</h2>
        <input id="email" type="text" placeholder="Enter your email"
            class="mt-4 p-3 w-full max-w-md border border-white text-white rounded">
        <textarea id="message" placeholder="Your message"
            class="mt-4 p-3 border border-white text-white rounded w-full max-w-md h-32"></textarea>
        <button type="button" onclick="sendMessage()"
            class="mt-4 bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">
            Send Message
        </button>
        <div id="loading" class="w-12 h-12 mt-4 hidden">
            <img src="./images/spinner.svg" alt="Loading..." class="w-full h-full">
        </div>
    </section>
    <footer>
        <div class="bg-gray-800 text-white text-center py-6">
            <p>&copy; 2023 CSE Department. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-envelope"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        // Toggle menu
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('-translate-x-full');
        });
        document.addEventListener("click", (e) => {
            if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                mobileMenu.classList.add("-translate-x-full"); // hide menu
            }
        });

        // Auto-close menu on link click
        document.querySelectorAll('.mobile-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('-translate-x-full'); // hide again
            });
        });



        async function sendMessage() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const button = document.querySelector('button[onclick="sendMessage()"]');
            const loader = document.getElementById('loading');

            // Show loader and disable button
            loader.classList.remove('hidden');
            button.disabled = true;

            try {
                const res = await fetch("http://localhost:3000/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, message }),
                });

                const data = await res.json();

                if (data.success) {
                    alert("Message sent!");
                    document.getElementById('email').value = '';
                    document.getElementById('message').value = '';
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert("Error sending message. Try again later.");
                console.error(err);
            } finally {
                // Hide loader and enable button
                loader.classList.add('hidden');
                button.disabled = false;
            }
        }
        async function loadAnnouncements() {
            try {
                const res = await fetch("/api/announcements");
                const announcements = await res.json();

                const container = document.getElementById("announcements-container");
                container.innerHTML = "";

                if (!announcements || announcements.length === 0) {
                    container.innerHTML = `
            <div class="bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl text-center">
              <p class="text-gray-500 text-lg">No announcements available.</p>
            </div>`;
                    return;
                }

                announcements.forEach(a => {
                    const fileSection = (() => {
                        if (!a.file_url) return "";
                        if (a.file_type && a.file_type.startsWith("image/")) {
                            return `
                <div class="mt-4">
                  <img src="${a.file_url}" alt="attachment"
                       class="rounded-xl shadow-lg max-h-72 mx-auto border border-gray-200"/>
                </div>`;
                        } else if (a.file_type === "application/pdf") {
                            return `
    <div class="mt-4">
      <object data="${a.file_url}" type="application/pdf"
              class="w-full h-72 rounded-lg border shadow"></object>
      <div class="flex justify-center space-x-6 mt-3">
        <a href="${a.file_url}" target="_blank"
           class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 shadow-md transition">
          ðŸ“„ View PDF
        </a>
        <a href="${a.file_url}" download
           class="px-4 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 shadow-md transition">
          â¬‡ Download PDF
        </a>
      </div>
    </div>`;
                        }
                        else {
                            return `
                <div class="mt-4">
                  <a href="${a.file_url}" download
                     class="inline-block px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 shadow-md transition">
                    ðŸ“Ž Download Attachment
                  </a>
                </div>`;
                        }
                    })();

                    const card = document.createElement("div");
                    card.className =
                        "bg-white/90 backdrop-blur-md p-6 rounded-3xl shadow-xl hover:shadow-2xl transition transform hover:-translate-y-1";
                    card.innerHTML = `
            <h2 class="text-2xl font-bold text-gray-800 mb-2">${a.title}</h2>
            <p class="text-sm text-gray-500 mb-3">By ${a.faculty_name || "Faculty"} â€¢ ${new Date(a.created_at).toLocaleString()}</p>
            <p class="text-gray-700 leading-relaxed whitespace-pre-line">${a.message || ""}</p>
            ${fileSection}
          `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading announcements:", err);
                alert("Failed to load announcements.");
            }
        }

        function login() {
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
