<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Marks Entry</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        body {
            background: #8B0000;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.4) 0%, transparent 70%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.4) 0%, transparent 70%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="min-h-screen p-4">

    <div
        class="container mx-auto my-10 p-6 md:p-8 bg-white bg-opacity-90 backdrop-blur-lg rounded-2xl shadow-2xl max-w-5xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Admin Marks Portal</h1>
            <p class="text-gray-600">Enter student marks and save them to the database.</p>
        </header>
        <button onclick="goHome()"
            class="bg-gray-800 hover:bg-black text-white font-bold py-2 px-6 rounded-full shadow-lg">â¬… Back</button>

        <form id="marks-form" class="space-y-6 mt-20">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                    <select id="department" name="department"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500"
                        required>
                        <option value="CSE">CSE</option>
                    </select>
                </div>
                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
                    <select id="semester" name="semester"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500"
                        required>
                        <option value="" disabled selected>Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
                <div>
                    <label for="usn" class="block text-sm font-medium text-gray-700 mb-1">Student USN</label>
                    <input type="text" id="usn" name="usn" placeholder="e.g., 4CB23CS100"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-500"
                        required>
                </div>
            </div>

            <div id="subjects-container" class="space-y-4 pt-4 border-t">
                <p id="subjects-placeholder" class="text-gray-500 text-center py-4">Please select a department and
                    semester to see the subjects.</p>
            </div>

            <div class="flex justify-end items-center gap-4 pt-4 border-t">
                <span id="form-message" class="text-sm font-medium"></span>
                <button type="submit" id="submit-btn"
                    class="bg-rose-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-rose-700 disabled:bg-gray-400 transition text-lg">
                    Save All Marks
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('marks-form');
            const departmentSelect = document.getElementById('department');
            const semesterSelect = document.getElementById('semester');
            const subjectsContainer = document.getElementById('subjects-container');
            const submitBtn = document.getElementById('submit-btn');
            const formMessage = document.getElementById('form-message');

            const calculateResult = (internal, external) => {
                const total = internal + external;
                return (internal >= 20 && external >= 18 && total >= 40) ? 'P' : 'F';
            };

            const updateSubjectRow = (row) => {
                const cie1 = Number(row.querySelector('.cie1').value) || 0;
                const cie2 = Number(row.querySelector('.cie2').value) || 0;
                const lab = Number(row.querySelector('.lab').value) || 0;
                const assessment = Number(row.querySelector('.assessment').value) || 0;
                const external = Number(row.querySelector('.external-marks').value) || 0;
                const internal = ((cie1 / 25) * 15) + cie2 + lab + assessment;
                const total = internal + external;
                const result = calculateResult(internal, external);

                row.querySelector('.internal-total').textContent = internal.toFixed(2);
                row.querySelector('.total-marks').textContent = total.toFixed(2);
                const resultEl = row.querySelector('.final-result');
                resultEl.textContent = result;
                resultEl.className = `final-result font-bold text-lg ${result === 'P' ? 'text-green-600' : 'text-red-500'}`;
            };

            const showMessage = (msg, isError = false) => {
                formMessage.textContent = msg;
                formMessage.className = `text-sm font-medium ${isError ? 'text-red-600' : 'text-green-600'}`;
                setTimeout(() => formMessage.textContent = '', 5000);
            };

            const populateSubjects = async () => {
                const dept = departmentSelect.value;
                const sem = semesterSelect.value;
                subjectsContainer.innerHTML = '';
                if (!dept || !sem) return;

                try {
                    const res = await fetch(`/api/subjects?semester=${sem}`);
                    const subjects = await res.json();
                    if (!subjects || subjects.length === 0) {
                        subjectsContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No subjects found.</p>';
                        return;
                    }

                    subjects.forEach(subject => {
                        const card = document.createElement('div');
                        card.className = 'subject-card bg-gray-50 p-4 rounded-lg border';
                        card.innerHTML = `
          <input type="hidden" class="subject-code" value="${subject.subject_code}">
          <input type="hidden" class="subject-name" value="${subject.subject_name}">
          <div class="grid grid-cols-2 md:grid-cols-5 gap-3 pt-3 border-t">
            <div><label>CIE1</label><input type="number" class="cie1 w-full text-center" min="0" max="25"></div>
            <div><label>CIE2</label><input type="number" class="cie2 w-full text-center" min="0" max="15"></div>
            <div><label>Lab</label><input type="number" class="lab w-full text-center" min="0" max="10"></div>
            <div><label>Asmt</label><input type="number" class="assessment w-full text-center" min="0" max="10"></div>
            <div><label>External</label><input type="number" class="external-marks w-full text-center" min="0" max="50"></div>
          </div>
          <div class="flex justify-between mt-2">
            <span class="internal-total">0</span> | <span class="total-marks">0</span> | <span class="final-result text-red-500">F</span>
          </div>
        `;
                        card.querySelectorAll('input[type="number"]').forEach(input => {
                            input.addEventListener('input', () => updateSubjectRow(card));
                        });
                        subjectsContainer.appendChild(card);
                    });
                } catch (err) {
                    console.error('Subjects Fetch Error:', err);
                    subjectsContainer.innerHTML = '<p class="text-red-500 text-center py-4">Error loading subjects</p>';
                }
            };

            departmentSelect.addEventListener('change', populateSubjects);
            semesterSelect.addEventListener('change', populateSubjects);

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';

                const data = {
                    department: departmentSelect.value,
                    usn: form.usn.value.trim(),
                    semester: semesterSelect.value,
                    subjects: Array.from(document.querySelectorAll('.subject-card')).map(row => ({
                        code: row.querySelector('.subject-code').value,
                        name: row.querySelector('.subject-name').value,
                        cie1: Number(row.querySelector('.cie1').value) || 0,
                        cie2: Number(row.querySelector('.cie2').value) || 0,
                        lab: Number(row.querySelector('.lab').value) || 0,
                        assignment: Number(row.querySelector('.assessment').value) || 0,
                        external: Number(row.querySelector('.external-marks').value) || 0,
                        internal: Number(row.querySelector('.internal-total').textContent) || 0,
                        total: Number(row.querySelector('.total-marks').textContent) || 0,
                        result: row.querySelector('.final-result').textContent || 'F'
                    }))
                };

                try {
                    const res = await fetch('/api/marks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const respData = await res.json();
                    if (!res.ok) throw new Error(respData.error || respData.message || 'Failed to save marks');
                    showMessage('Marks saved successfully!');
                    form.reset();
                    populateSubjects();
                } catch (err) {
                    console.error('Submit Error:', err);
                    showMessage(err.message, true);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save All Marks';
                }
            });
        });

        function goHome() { window.location.href = "facultyHome.html"; }
    </script>
</body>

</html>
