<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 font-sans p-6">
    <div class="h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-green-400 overflow-auto p-6">

        <!-- Back -->
        <div class="mb-4">
            <button onclick="goHome()"
                class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-6 rounded-full shadow-lg">
                ⬅ Back
            </button>
        </div>

        <!-- Student Info -->
        <div class="bg-blue-400 text-white p-4 rounded-full shadow-md mb-6 text-center">
            <h1 class="text-2xl font-bold">Attendance Report</h1>

            <!-- USN Input (only visible if NOT logged in) -->
            <div id="usn-input-box" class="mt-3 hidden">
                <label for="manual-usn" class="block text-sm font-medium">Enter USN:</label>
                <input id="manual-usn" type="text" class="mt-1 px-3 py-2 rounded-lg border text-black"
                    placeholder="Enter USN">
                <button onclick="loadWithUSN()"
                    class="ml-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-800">
                    Load Attendance
                </button>
            </div>

            <p class="mt-2" id="student-info">
                Name: <span id="student-name" class="font-semibold">-</span> |
                Roll No: <span id="student-usn" class="font-semibold">-</span> |
                Semester: <span id="student-sem" class="font-semibold">-</span>
            </p>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto bg-white rounded-3xl shadow-md p-4 relative mb-6">
            <table class="min-w-full text-left border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 font-semibold text-gray-700">Subject</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 text-center">Total</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 text-center">Attended</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 text-center">Percentage %</th>
                    </tr>
                </thead>
                <tbody id="attendance-body"></tbody>
            </table>
        </div>

        <!-- Warning -->
        <div id="shortage-warning" class="hidden mt-4 bg-red-100 text-red-700 p-3 rounded-lg font-medium shadow-md">
            ⚠️ Attendance shortage detected.
        </div>

        <!-- Chart -->
        <div class="bg-white/20 backdrop-blur-xl p-10 rounded-3xl shadow-2xl max-w-5xl w-full mx-auto">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Attendance Progress</h1>

            <!-- Subject Dropdown -->
            <div class="flex justify-center mb-6">
                <select id="subjectDropdown"
                    class="px-4 py-2 rounded-xl border border-gray-300 shadow focus:ring focus:ring-indigo-300">
                    <option value="">Select Subject</option>
                </select>
            </div>

            <canvas id="attendanceChart" class="w-full"></canvas>
        </div>
    </div>

    <script>
        let attendanceChart;
        let loggedIn = false;
        let currentUSN = null;

        // Load summary table
        async function loadAttendance(usn = null) {
            try {
                let res, result;

                if (loggedIn && !usn) {
                    // Logged in user → use session
                    res = await fetch("/api/attendance/me", { credentials: "include" });
                    result = await res.json();
                    if (!res.ok) throw new Error(result.error || "Not logged in");
                    currentUSN = result.usn;
                } else {
                    // Not logged in → use manual USN
                    if (!usn) throw new Error("USN required");
                    res = await fetch(`/api/attendance/me?usn=${usn}`);
                    result = await res.json();
                    if (!res.ok) throw new Error(result.error || "No data found");
                    currentUSN = usn;
                }

                // Student Info
                document.getElementById("student-name").textContent = result.name || "Unknown";
                document.getElementById("student-usn").textContent = result.usn;
                document.getElementById("student-sem").textContent = result.semester || "-";

                // Table
                const tbody = document.getElementById("attendance-body");
                tbody.innerHTML = "";
                let shortageSubjects = [];

                result.data.forEach(row => {
                    const percentage = ((row.attended_classes / row.total_classes) * 100).toFixed(0);
                    if (percentage < 75) shortageSubjects.push(`${row.subject_name} (${percentage}%)`);

                    const tr = document.createElement("tr");
                    tr.className = "border-b hover:bg-gray-50";
                    tr.innerHTML = `
            <td class="py-3 px-4">${row.subject_name}</td>
            <td class="py-3 px-4 text-center">${row.total_classes}</td>
            <td class="py-3 px-4 text-center">${row.attended_classes}</td>
            <td class="py-3 px-4 text-center ${percentage < 75 ? 'text-red-500' : 'text-green-500'} font-bold">${percentage}%</td>
          `;
                    tbody.appendChild(tr);
                });

                // Shortage Warning
                const shortageDiv = document.getElementById("shortage-warning");
                if (shortageSubjects.length > 0) {
                    shortageDiv.classList.remove("hidden");
                    shortageDiv.textContent = `⚠️ Attendance shortage in: ${shortageSubjects.join(", ")}`;
                } else {
                    shortageDiv.classList.add("hidden");
                }

                // Load subjects into dropdown
                await loadSubjects(currentUSN);

            } catch (err) {
                console.error(err);
                alert("Error loading attendance.");
            }
        }

        // Load Progress Chart for a subject
        async function loadProgressChart(subjectCode) {
            if (!subjectCode || !currentUSN) return;

            try {
                const res = await fetch(`/api/attendance/monthly?usn=${currentUSN}&subject=${subjectCode}`);
                const data = await res.json();
                if (!res.ok || !data.length) return;

                const labels = data.map(d => {
                    const [year, month] = d.month.split("-");
                    return new Date(year, month - 1).toLocaleString("default", { month: "short", year: "numeric" });
                });
                const percentages = data.map(d => d.percentage);

                const ctx = document.getElementById("attendanceChart").getContext("2d");
                if (attendanceChart) attendanceChart.destroy();

                attendanceChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels,
                        datasets: [{
                            label: "Attendance %",
                            data: percentages,
                            borderColor: "rgba(75, 192, 192, 1)",
                            backgroundColor: "rgba(75, 192, 192, 0.2)",
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 5,
                            pointBackgroundColor: "#fff",
                            pointBorderColor: "#4F46E5"
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: "white" } },
                            tooltip: {
                                callbacks: {
                                    label: (ctx) => `${ctx.raw}% in ${labels[ctx.dataIndex]}`
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true, max: 100, ticks: { color: "white" } },
                            x: { ticks: { color: "white" } }
                        }
                    }
                });
            } catch (err) {
                console.error("Chart load error:", err);
            }
        }

        // Load subjects for dropdown
        async function loadSubjects(usn) {
            const subjectsRes = await fetch(`/api/attendance/subjects?usn=${usn}`);
            const subjects = await subjectsRes.json();
            const dropdown = document.getElementById("subjectDropdown");

            dropdown.innerHTML = "<option value=''>Select Subject</option>";
            subjects.forEach(s => {
                const opt = document.createElement("option");
                opt.value = s.subject_code;
                opt.textContent = s.subject_name;
                dropdown.appendChild(opt);
            });

            if (subjects.length > 0) {
                dropdown.value = subjects[0].subject_code;
                await loadProgressChart(subjects[0].subject_code);
            }

            dropdown.addEventListener("change", async (e) => {
                await loadProgressChart(e.target.value);
            });
        }

        // Manual USN load
        function loadWithUSN() {
            const usn = document.getElementById("manual-usn").value.trim();
            if (!usn) return alert("Enter USN");
            loadAttendance(usn);
        }

        function goHome() {
            window.location.href = "studentHome.html";
        }

        // Init
        async function initPage() {
            try {
                // Try session-based first
                const res = await fetch("/api/attendance/me", { credentials: "include" });
                if (res.ok) {
                    loggedIn = true;
                    await loadAttendance();
                } else {
                    // Not logged in → show USN input box
                    document.getElementById("usn-input-box").classList.remove("hidden");
                }
            } catch {
                document.getElementById("usn-input-box").classList.remove("hidden");
            }
        }

        document.addEventListener("DOMContentLoaded", initPage);
    </script>
</body>

</html>
