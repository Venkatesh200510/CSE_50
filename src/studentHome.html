<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Department</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="scroll-smooth bg-gray-50">
    <header class="fixed top-0 left-0 w-full bg-gray-800 text-white shadow-md z-50">
    </header>
    <section id="home"
        class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-28 bg-gradient-to-r from-cyan-500 to-red-500">
        <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold leading-tight text-white">
            Department Academic <br> Management System
        </h1>
        <p class="text-lg md:text-2xl lg:text-3xl mt-6 text-white">
            Your one-stop portal for academics, attendance and resources.
        </p>

        <div class="flex flex-wrap justify-center gap-4 mt-12">
            <a href="timetableView.html">
                <button class="bg-blue-700 text-white px-6 py-3 rounded-xl hover:bg-blue-500 flex items-center gap-2">
                    <i class="fa-solid fa-calendar"></i> Time Table
                </button>
            </a>
            <a href="studentMarks.html">
                <button class="bg-blue-700 text-white px-6 py-3 rounded-xl hover:bg-blue-500 flex items-center gap-2">
                    <i class="fa-solid fa-chart-simple"></i> Marks/Result
                </button>
            </a>


            <a href="studentAttendance.html"> <button
                    class="bg-blue-700 text-white px-6 py-3 rounded-xl hover:bg-blue-500 flex items-center gap-2">
                    <i class="fa-solid fa-calendar-week"></i> Attendance
                </button></a>
            <a href="viewNotes.html">
                <button class="bg-blue-700 text-white px-6 py-3 rounded-xl hover:bg-blue-500 flex items-center gap-2">
                    <i class="fa-solid fa-book"></i> Notes & Resources
                </button>
            </a>
        </div>
        <!-- ðŸ“¢ Recent Announcements Modal -->
        <div id="recent-announcements"
            class="fixed bottom-6 right-6 bg-white shadow-xl rounded-xl w-80 p-4 cursor-pointer border border-gray-200">
            <h3 class="text-lg font-bold text-gray-800 mb-2">ðŸ“¢ Recent Announcements</h3>
            <ul id="recent-announcements-list" class="space-y-2 text-sm text-gray-700"></ul>
            <p class="text-blue-600 text-xs mt-3 text-right">Click to view all â†’</p>
        </div>


    </section>
    <section id="contact" class="min-h-screen bg-pink-100 flex flex-col items-center justify-center px-6">
        <h2 class="text-3xl md:text-5xl font-bold leading-loose">Contact Us</h2>
        <input id="email" type="text" placeholder="Enter your email"
            class="mt-4 p-3 w-full max-w-md border border-gray-300 rounded">
        <textarea id="message" placeholder="Your message"
            class="mt-4 p-3 border border-gray-300 rounded w-full max-w-md h-32"></textarea>
        <button type="button" onclick="sendMessage()"
            class="mt-4 bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">
            Send Message
        </button>
        <div id="loading" class="w-12 h-12 mt-4 hidden">
            <img src="./images/spinner.svg" alt="Loading..." class="w-full h-full">
        </div>
    </section>
    <footer>
        <div class="bg-gray-800 text-white text-center py-6">
            <p>&copy; 2023 CSE Department. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-envelope"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script>
        if (performance.navigation.type === 2) {  // user pressed back/forward
            location.reload(true);  // force reload from server
        }
        async function sendMessage() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const button = document.querySelector('button[onclick="sendMessage()"]');
            const loader = document.getElementById('loading');

            // Show loader and disable button
            loader.classList.remove('hidden');
            button.disabled = true;

            try {
                const res = await fetch("http://localhost:3000/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, message }),
                });

                const data = await res.json();

                if (data.success) {
                    alert("Message sent!");
                    document.getElementById('email').value = '';
                    document.getElementById('message').value = '';
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert("Error sending message. Try again later.");
                console.error(err);
            } finally {
                // Hide loader and enable button
                loader.classList.add('hidden');
                button.disabled = false;
            }
        }
        async function loadRecentAnnouncements() {
            try {
                const res = await fetch("/api/announcements");
                const announcements = await res.json();

                const list = document.getElementById("recent-announcements-list");
                list.innerHTML = "";

                const recent = announcements.slice(0, 5); // only 5 announcements

                if (recent.length === 0) {
                    list.innerHTML = `<li class="text-gray-500">No announcements yet.</li>`;
                    return;
                }

                recent.forEach(a => {
                    const li = document.createElement("li");
                    li.className = "truncate";
                    li.innerHTML = `<span class="font-semibold">${a.title}</span> - 
                      <span class="text-gray-600">${a.message?.slice(0, 40) || ""}...</span>`;
                    list.appendChild(li);
                });

                // Clicking modal â†’ go to announcements page
                const modal = document.getElementById("recent-announcements");
                modal.addEventListener("click", () => {
                    window.location.href = "announcements.html";
                });

            } catch (err) {
                console.error("Error fetching recent announcements:", err);
            }
        }
        function goHome() {
            window.location.href = "home.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadRecentAnnouncements();
        });



    </script>
</body>

</html>
