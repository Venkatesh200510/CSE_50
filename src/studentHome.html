<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-200 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 text-white p-7  shadow-md">
        <h1 class="text-3xl font-bold">CSE Department</h1>
    </header>

    <!-- Profile Modal -->
    <section class="flex-grow">
        <div id="student-profile-card" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg w-96 p-6 relative shadow-lg">
                <button id="closeStudentProfile"
                    class="absolute top-3 right-3 text-white w-6 h-6 rounded-full pb-1 bg-red-600 flex items-center justify-center">x</button>
                <div class="text-center space-y-2">
                    <div id="student-avatar"
                        class="w-14 h-14 mx-auto rounded-full bg-gray-800 flex items-center justify-center text-white text-xl font-bold">
                        ?</div>
                    <h2 class="text-2xl font-bold text-gray-600" id="student-name">Loading...</h2>
                    <p id="student-usn" class="text-gray-600"></p>
                    <p id="student-section" class="text-gray-600"></p>
                    <p id="student-sem" class="text-gray-600"></p>
                    <p id="student-phone" class="text-gray-600"></p>
                    <p id="student-email" class="text-gray-600"></p>
                    <div class="mt-5 space-y-3">
                        <button id="studentChangePass"
                            class="bg-blue-500 text-white px-4 py-2 rounded w-40 hover:bg-blue-600">Change
                            Password</button>
                        <form action="/logout" method="POST">
                            <button type="submit"
                                class="bg-red-500 text-white px-4 py-2 rounded w-40 hover:bg-red-600">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Profile & Timetable & Announcements -->
        <div class="flex flex-col justify-between lg:flex-row items-center shadow-md m-5 lg:m-0">

            <!-- Quick Profile Card -->
            <div id="openProfile"
                class="lg:m-20 lg:w-80 w-70 lg:p-6 p-6 mb-10 bg-white shadow-xl rounded-xl cursor-pointer border border-gray-200 lg:ml-20 lg:text-2xl">
                <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Student Profile</h3>
                <div id="student-initials"
                    class="w-14 h-14 mx-auto rounded-full bg-gray-800 flex items-center justify-center text-white text-xl font-bold mb-3">
                    ?</div>
                <p id="card-student-name" class="text-center text-gray-700 font-bold leading-loose">Loading...</p>
                <p id="card-student-usn" class="text-center text-gray-600 text-sm"></p>
                <p id="card-student-sem" class="text-center text-gray-600 text-sm leading-loose"></p>
                <p id="card-student-section" class="text-center text-gray-600 text-sm"></p>
            </div>

            <!-- Timetable Card (similar to profile card) -->
            <div id="timetableCard"
                class="lg:m-20 lg:w-80 w-70 lg:p-6 p-6 mb-10 bg-white shadow-xl rounded-xl cursor-pointer border border-gray-200 lg:text-2xl">
                <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">üóìÔ∏è Timetable</h3>

                <!-- PDF preview / message -->
                <div id="timetablePreview"
                    class="w-full h-64 rounded-lg overflow-hidden border border-gray-300 flex items-center justify-center bg-gray-50">
                    <span id="timetableMessage" class="text-gray-500">Loading timetable...</span>
                </div>
            </div>

            <!-- Recent Announcements -->
            <div id="recent-announcements"
                class="lg:m-20 bg-white shadow-xl rounded-xl w-100 p-7 cursor-pointer border border-gray-200 ml-5">
                <h3 class="text-lg font-bold text-gray-800 mb-2">üì¢ Recent Announcements</h3>
                <ul id="recent-announcements-list" class="space-y-2 text-sm text-gray-700"></ul>
                <p class="text-blue-600 text-xs mt-3 text-right">Click to view all ‚Üí</p>
            </div>
        </div>

        <!-- Main Section Cards -->
        <main class="flex-grow flex items-center justify-center mt-10 px-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl">

                <!-- Marks Card -->
                <a href="studentMarks.html" class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 
              cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <div class="bg-yellow-100 text-yellow-500 rounded-full p-5 mb-5 
                  group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-clipboard-list text-3xl"></i>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 group-hover:text-yellow-600">
                        Marks
                    </span>
                </a>

                <!-- Attendance Card -->
                <a href="studentAttendance.html" class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 
              cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <div class="bg-green-100 text-green-600 rounded-full p-5 mb-5 
                  group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-user-check text-3xl"></i>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 group-hover:text-green-600">
                        Attendance
                    </span>
                </a>

                <!-- Notes Card -->
                <a href="viewNotes.html" class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 
              cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <div class="bg-blue-100 text-blue-600 rounded-full p-5 mb-5 
                  group-hover:scale-110 transition-transform duration-300">
                        <i class="fas fa-sticky-note text-3xl"></i>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 group-hover:text-blue-600">
                        Notes
                    </span>
                </a>

            </div>
        </main>

    </section>

    <!-- Contact Section -->
    <section id="contact" class="min-h-screen bg-pink-100 flex flex-col items-center justify-center px-6">
        <h2 class="text-3xl md:text-5xl font-bold leading-loose">Contact Us</h2>
        <input id="email" type="text" placeholder="Enter your email"
            class="mt-4 p-3 w-full max-w-md border border-gray-300 rounded">
        <textarea id="message" placeholder="Your message"
            class="mt-4 p-3 border border-gray-300 rounded w-full max-w-md h-32"></textarea>
        <button type="button" onclick="sendMessage()"
            class="mt-4 bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600">
            Send Message
        </button>
        <div id="loading" class="w-12 h-12 mt-4 hidden">
            <img src="./images/spinner.svg" alt="Loading..." class="w-full h-full">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="bg-gray-800 text-white text-center py-6">
            <p>&copy; 2023 CSE Department. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-envelope"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white hover:text-gray-400"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Profile & announcements
        document.addEventListener("DOMContentLoaded", () => {
            loadProfile();
            loadRecentAnnouncements();
            loadTimetable();
        });

        function loadProfile() {
            fetch("/api/profile").then(res => res.json()).then(data => {
                if (data.error) return alert(data.error);
                document.getElementById("student-name").textContent = data.name;
                document.getElementById("student-usn").textContent = `USN: ${data.usn}`;
                document.getElementById("student-section").textContent = `Section: ${data.section}`;
                document.getElementById("student-sem").textContent = `Semester: ${data.sem}`;
                document.getElementById("student-phone").textContent = `Phone: ${data.phone}`;
                document.getElementById("student-email").textContent = `Email: ${data.email}`;
                document.getElementById("card-student-name").textContent = data.name;
                document.getElementById("card-student-usn").textContent = `USN: ${data.usn}`;
                document.getElementById("card-student-section").textContent = `Section: ${data.section}`;
                document.getElementById("card-student-sem").textContent = `Semester: ${data.sem}`;
                const initials = data.name.split(" ").map(w => w[0]?.toUpperCase()).slice(0, 2).join("");
                document.getElementById("student-avatar").textContent = initials || "?";
                document.getElementById("student-initials").textContent = initials || "?";
            }).catch(err => console.error(err));

            // Profile modal
            document.getElementById("openProfile").addEventListener("click", () => document.getElementById("student-profile-card").classList.remove("hidden"));
            document.getElementById("closeStudentProfile").addEventListener("click", () => document.getElementById("student-profile-card").classList.add("hidden"));
            window.addEventListener("click", e => { if (e.target === document.getElementById("student-profile-card")) document.getElementById("student-profile-card").classList.add("hidden"); });
            document.getElementById("studentChangePass").addEventListener("click", () => window.location.href = "changepass.html");
        }

        async function loadRecentAnnouncements() {
            try {
                const res = await fetch("/api/announcements");
                const announcements = await res.json();
                const list = document.getElementById("recent-announcements-list");
                list.innerHTML = "";
                const recent = announcements.slice(0, 5);
                if (recent.length === 0) list.innerHTML = "<li class='text-gray-500'>No announcements yet.</li>";
                else recent.forEach(a => { const li = document.createElement("li"); li.className = "truncate"; li.innerHTML = `<span class="font-semibold">${a.title}</span> - <span class="text-gray-600">${a.message?.slice(0, 40) || ""}...</span>`; list.appendChild(li); });
                document.getElementById("recent-announcements").addEventListener("click", () => window.location.href = "announcements.html");
            } catch (err) { console.error(err); }
        }

        async function sendMessage() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const button = document.querySelector('button[onclick="sendMessage()"]');
            const loader = document.getElementById('loading');
            loader.classList.remove('hidden'); button.disabled = true;
            try {
                const res = await fetch("/contact", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ email, message }) });
                const data = await res.json();
                if (data.success) { alert("Message sent!"); document.getElementById('email').value = ''; document.getElementById('message').value = ''; }
                else alert(data.error);
            } catch (err) { alert("Error sending message."); console.error(err); }
            finally { loader.classList.add('hidden'); button.disabled = false; }
        }

        async function loadTimetable() {
            const preview = document.getElementById("timetablePreview");
            const message = document.getElementById("timetableMessage");

            try {
                const res = await fetch(`/api/timetable/me?${Date.now()}`);

                if (!res.ok) {
                    message.textContent = "Timetable not uploaded yet";
                    message.classList.add("text-red-500", "font-bold");
                    return;
                }

                // PDF exists
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);

                // Embed iframe in preview
                preview.innerHTML = `<iframe src="${url}" class="w-full h-full" frameborder="0"></iframe>`;
            } catch (err) {
                console.error("Error loading timetable:", err);
                message.textContent = "Failed to load timetable";
                message.classList.add("text-red-500", "font-bold");
            }
        }

        // Load timetable after DOM is ready
        document.addEventListener("DOMContentLoaded", loadTimetable);

    </script>
</body>

</html>
