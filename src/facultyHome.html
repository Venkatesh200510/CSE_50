<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Home</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header
        class="bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-white shadow-lg fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-extrabold tracking-wide">CSE Department</h1>

            <!-- Profile Icon -->
            <div class="relative">
                <button id="openProfile" class="md:flex w-10 h-10 lg:w-12 lg:h-12 rounded-full flex justify-center items-center 
           bg-black hover:bg-gray-700 border-2 border-white shadow cursor-pointer 
           group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-user text-white"></i>
                </button>
            </div>

        </div>

        <!-- Faculty Profile Card -->
        <div id="faculty-profile-card" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg w-96 p-6 relative shadow-lg">
                <!-- Close Button -->
                <button id="closeFacultyProfile"
                    class="absolute top-3 right-3 text-white w-6 h-6 rounded-full pb-1 bg-red-600 flex items-center justify-center">
                    x
                </button>

                <!-- Profile Info -->
                <div class="text-center space-y-2">
                    <div class="w-14 h-14 mx-auto rounded-full bg-gray-800 flex items-center justify-center text-white">
                        <i class="fa-solid fa-user text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-600" id="faculty-name">Loading...</h2>
                    <p id="faculty-ssn" class="text-gray-600"></p>
                    <p id="faculty-position" class="text-gray-600"></p>
                    <p id="faculty-phone" class="text-gray-600"></p>
                    <p id="faculty-email" class="text-gray-600"></p>

                    <!-- Buttons -->
                    <div class="mt-5 space-y-3">
                        <button id="facultyChangePass"
                            class="bg-blue-500 text-white px-4 py-2 rounded w-40 hover:bg-blue-600">
                            Change Password
                        </button>
                        <form action="/logout" method="POST">
                            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded w-40 hover:bg-red-600">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto flex flex-col items-center justify-center text-center px-6 pt-32 pb-16">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight text-gray-800 mb-10 drop-shadow">
            Department Academic <br> Management System
        </h1>

        <section class="w-full max-w-full">
            <h2 class="text-2xl font-semibold mb-8 text-gray-700">Quick Actions</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-8">

                <!-- Card Component -->
                <div
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <a href="facultyTimetable.html">
                        <div
                            class="bg-green-100 text-green-600 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                            <i class="fas fa-calendar-check text-3xl"></i>
                        </div>
                        <span class="text-lg font-medium text-gray-800">Update TimeTable</span>
                    </a>
                </div>

                <div
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <a href="uploadNotes.html">
                        <div
                            class="bg-blue-100 text-blue-600 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                            <i class="fas fa-sticky-note text-3xl"></i>
                        </div>
                        <span class="text-lg font-medium text-gray-800">Add Notes</span>
                    </a>
                </div>

                <div
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <a href="updateAttendance.html">
                        <div
                            class="bg-green-100 text-green-600 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                            <i class="fas fa-user-check text-3xl"></i>
                        </div>
                        <span class="text-lg font-medium text-gray-800">Update Attendance</span>
                    </a>
                </div>

                <div
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <a href="updateMarks.html">
                        <div
                            class="bg-yellow-100 text-yellow-500 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                            <i class="fas fa-clipboard-list text-3xl"></i>
                        </div>
                        <span class="text-lg font-medium text-gray-800">Update Marks</span>
                    </a>
                </div>

                <div
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <a href="publishAnnounce.html">
                        <div
                            class="bg-red-100 text-red-600 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                            <i class="fas fa-bullhorn text-3xl"></i>
                        </div>
                        <span class="text-lg font-medium text-gray-800">Publish Announcement</span>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 mt-auto">
        <div class="container mx-auto text-center py-6">
            <p class="text-sm">&copy; 2025 CSE Department. All Rights Reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="hover:text-white transition"><i class="fab fa-facebook text-lg"></i></a>
                <a href="#" class="hover:text-white transition"><i class="fas fa-envelope text-lg"></i></a>
                <a href="#" class="hover:text-white transition"><i class="fab fa-instagram text-lg"></i></a>
                <a href="#" class="hover:text-white transition"><i class="fab fa-linkedin text-lg"></i></a>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/api/profile")
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    // Fill faculty profile card
                    document.getElementById("faculty-name").textContent = data.name;
                    document.getElementById("faculty-ssn").textContent = `SSN: ${data.ssn_id}`;
                    document.getElementById("faculty-position").textContent = `Position: ${data.position}`;
                    document.getElementById("faculty-phone").textContent = `Phone: ${data.phone}`;
                    document.getElementById("faculty-email").textContent = `Email: ${data.email}`;
                })
                .catch(err => console.error("Error loading faculty profile:", err));

            // Open modal on profile icon click
            document.querySelector(".fa-user").addEventListener("click", () => {
                document.getElementById("faculty-profile-card").classList.remove("hidden");
            });

            // Close modal
            // Close button
            document.getElementById("closeFacultyProfile").addEventListener("click", () => {
                document.getElementById("faculty-profile-card").classList.add("hidden");
            });

            // Close when clicking outside modal content
            window.addEventListener("click", (e) => {
                const modal = document.getElementById("faculty-profile-card");
                if (e.target === modal) {
                    modal.classList.add("hidden");
                }
            });


            // Change password
            document.getElementById("facultyChangePass").addEventListener("click", () => {
                window.location.href = "changepass.html";
            });
        });
        if (performance.navigation.type === 2) {  // user pressed back/forward
            location.reload(true);  // force reload from server
        }

    </script>
</body>

</html>
